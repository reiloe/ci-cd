name: GHCR Push Test

on:
  workflow_dispatch:   # manuell triggerbar im Actions Tab

jobs:
  ghcr-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # wichtig: damit GITHUB_TOKEN auch für GHCR genutzt wird

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Show docker config
        run: cat ~/.docker/config.json | jq .

      - name: Build test image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/ghcr-test:tmp
          echo "FROM alpine:3.18" > Dockerfile
          docker build -t $IMAGE .

      - name: Push test image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/ghcr-test:tmp
          docker push $IMAGE || echo "❌ PUSH FAILED"
